<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --primary-hover: rgba(230, 175, 37, 0.66);
            --text-color: #FFFFFF;
        }

        body {
            background-color: #f8f9fa;
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 20px;
        }
        .logo-container {
            margin-bottom: 20px;
            text-align: center;
            padding-top: 20px;
        }
        .logo {
            max-width: 180px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .brand-text {
            margin-top: 10px;
            color: var(--primary-color);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .brand-subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }
        .login-container {
            background-color: white;
            border-radius: 6px; /* Nozikroq burchak */
            border: 1px solid var(--primary-color);
            padding: 45px;
            width: 100%;
            max-width: 350px;
            margin: 0 auto 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* Nozikroq soyali */
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .form-control:hover {
            border-color: #000 !important;
            border: 1px solid
        }
        .form-control:focus {
            border-color: rgba(7, 6, 6, 0.82) !important;
            box-shadow: 0 0 0 1px rgb(38, 40, 41);
            outline: none;
        }
        .floating-label {
            position: absolute;
            pointer-events: none;
            left: 15px;
            top: 12px;
            /*color: #666;*/
            color: rgba(96, 94, 94, 0.81);
            transition: all 0.3s;
            font-size: 16px;
        }
        .form-control:focus + .floating-label,
        .form-control:not(:placeholder-shown) + .floating-label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            background-color: white;
            padding: 0 5px;
            color: #000;
        }
        .btn-kirish {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        .btn-kirish:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        .btn-kirish:active {
            transform: translateY(0);
        }
        h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
        }

        /* Lion logo styling */
        .lion-logo {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #d4a574 0%, #8b6914 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .lion-icon {
            font-size: 80px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .lion-logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }
    </style>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
    <div class="logo-container">
        <div class="lion-logo">
            <img src="lion-estate-logo.jpeg" alt="Kirish Logo" class="logo"> <!-- Logo manzili o'zgartirildi -->
        </div>
    </div>

    <div class="login-container">
        <h2>KIRISH</h2>

        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-control" id="login" placeholder=" ">
                <label class="floating-label">Login</label>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="parol" placeholder=" ">
                <label class="floating-label">Parol</label>
            </div>
            <button type="submit" class="btn btn-kirish" onclick="goToMain()">KIRISH</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const login = document.getElementById('login').value;
        const parol = document.getElementById('parol').value;

        // Basic validation
        if (login.length < 5) {
            alert('Username minimum 5 ta belgidan iborat bo\'lishi kerak!');
            return;
        }

        if (parol.length < 6) {
            alert('Parol minimum 6 ta belgidan iborat bo\'lishi kerak!');
            return;
        }

        console.log('Login attempted with:', { login, parol });

        // Simulate login process
        if (login === 'admin' && parol === 'admin123') {
            alert('Muvaffaqiyatli kirildi!');
            goToMain();
        } else {
            alert('Login yoki parol noto\'g\'ri!');
        }
    });

    function goToMain() {
        // For demo purposes, redirect to the admin panel
        window.location.href = 'index.html'; // or your main admin panel page

                  alert('Sahifaga o\'tishda xatolik yuz berdi');
                });
        */

</script>
</body>
</html>
